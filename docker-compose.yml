version: '3.8'

services:
  # PostgreSQL Veritabanı
  postgres:
    image: postgres:15-alpine
    container_name: noco-db
    environment:
      POSTGRES_USER: noco
      POSTGRES_PASSWORD: ${DB_PASSWORD:-NocoOps2026!}
      POSTGRES_DB: noco_ops
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /volume1/docker/noco/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noco -d noco_ops"]
      interval: 10s
      timeout: 5s
      retries: 5
    # RAM optimizasyonu (DS223J için)
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # NOCO Ops Next.js Uygulaması
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: noco-app
    environment:
      - DATABASE_URL=postgresql://noco:${DB_PASSWORD:-NocoOps2026!}@postgres:5432/noco_ops
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-noco-secret-key-change-in-production}
      - UPLOAD_PATH=/app/uploads
      - NODE_ENV=production
    volumes:
      - /volume1/docker/noco/uploads:/app/uploads
      - /volume1/docker/noco/logs:/app/logs
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # RAM optimizasyonu (DS223J için)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx Reverse Proxy (Opsiyonel - SSL için)
  nginx:
    image: nginx:alpine
    container_name: noco-proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    restart: unless-stopped
    profiles:
      - with-proxy

  # Backup Servisi (Günlük DB yedekleme)
  backup:
    image: postgres:15-alpine
    container_name: noco-backup
    environment:
      PGHOST: postgres
      PGUSER: noco
      PGPASSWORD: ${DB_PASSWORD:-NocoOps2026!}
      PGDATABASE: noco_ops
    volumes:
      - /volume1/docker/noco/backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: ["/bin/sh", "-c", "while true; do sleep 86400; /backup.sh; done"]
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - with-backup

networks:
  default:
    name: noco-network

volumes:
  postgres_data:
  uploads:
  backups:
